<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>重置密码</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="Content/Style/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Style/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="Content/Script/jquery-1.9.1.min.js"></script>
    <script src="Content/Script/member.js"></script>
    <script>
        $(function () {
            $("#btnReset").click(function () {
                resetPassword();
            });
        });

        //失去焦点的时候根据不同条件显示不同的信息
        function condition(c) {
            if (c.id == "OldPassword") {
                if (c.value != localStorage.getItem("Password")) {
                    $("#tipInfo").addClass("alert alert-danger");
                    $("#tipInfo").css("display", "");
                    $("#tipInfo").text("旧密码输入不正确");
                } else {
                    $("#tipInfo").css("display", "none");
                    $("#tipInfo").text("");
                }
            } else if (c.id == "NewPassword") {
                if (c.value == localStorage.getItem("Password")) {
                    $("#tipInfo").addClass("alert alert-danger");
                    $("#tipInfo").css("display", "");
                    $("#tipInfo").text("您输入的新密码与旧密码一致");
                } else {
                    $("#tipInfo").css("display", "none");
                    $("#tipInfo").text("");
                }
            } else if (c.id == "AgainNewPassword") {
                if (c.value != $("#NewPassword").val()) {
                    $("#tipInfo").addClass("alert alert-danger");
                    $("#tipInfo").css("display", "");
                    $("#tipInfo").text("与新密码输入不一致");
                } else {
                    $("#tipInfo").css("display", "none");
                    $("#tipInfo").text("");
                }
            }
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <p class="navbar-text text-center"><b>重置密码</b></p>
        </div>
    </nav>
    <div class="container" style="background-color: transparent; width:83.33333%; height:380px; position:fixed; top:20%;left:10%;">
        <form action="" method="post" class=" ">
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">旧密码</span>
                    <input type="text" onblur="condition(this)" id="OldPassword" class="form-control" placeholder="旧密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">新密码</span>
                    <input type="text" onblur="condition(this)" id="NewPassword" class="form-control" placeholder="新密码">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <span class="input-group-addon">再输入</span>
                    <input type="text" onblur="condition(this)" id="AgainNewPassword" class="form-control" placeholder="新密码">
                </div>
            </div>
            <div id="tipInfo" role="alert" style="display:none;"></div>
            <div class="row" style=" margin-top:20px;">
                <div class="col-xs-12 col-md-12 col-lg-12">
                    <button type="button" id="btnReset" class="col-xs-12 col-md-12 col-lg-12 btn btn-default">确定</button>
                </div>
            </div>
        </form>
    </div> 
</body>
</html>
