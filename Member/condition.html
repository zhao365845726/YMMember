<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>调理记录</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="Content/Style/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Style/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" />
    <script src="Content/Script/jquery-1.9.1.min.js"></script>
    <script src="Content/Script/member.js"></script>
    <style>
        #main {
            padding-top: 70px;
            left: 10px;
        }
    </style>
    <script>
        $(function () {
            returnCondition();

            $("#btnBack").click(function () {
                location.href = "conditionList.html";
            });
        });

    </script>
</head>
<body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <p class="navbar-text text-center">
                <b>调理记录</b>
                <span id="btnBack" class="glyphicon glyphicon-chevron-left" style="float:left;"></span>
            </p>
        </div>
    </nav>
    <div id="main" class="container">
        <div class="panel panel-info">
            <div class="panel-heading">调理记录：</div>
            <div class="panel-body">
                <div class="panel-body">
                    处方：<span id="PrescriptionType"></span>
                </div>
                <div class="panel-body">
                    处方内容：<span id="PrescriptionContent"></span>
                </div>
                <div class="panel-body">
                    调理师：<span id="CulinarianType"></span>
                </div>
                <div class="panel-body">
                    调理结果：<span id="ConditioningResult"></span>
                </div>
                <div class="panel-body">
                    附件：<span id="Enclosure"></span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
